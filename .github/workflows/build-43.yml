---
name: "Build Hyprland Atomic Image 43"
on:
  schedule:
    - cron: '05 10 * * *'  # 10:05am UTC every day
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - '**/README.md'
  workflow_dispatch:

jobs:
  build-solopasha:
    permissions:
      contents: read
      packages: write
      id-token: write
    name: "Build Solopasha 43"
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_version: 43
      hyprland_build: solopasha

  build-solopasha-virt:
    permissions:
      contents: read
      packages: write
      id-token: write
    name: "Build Solopasha Virt 43"
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_version: 43
      hyprland_build: solopasha-virt

  build-git:
    permissions:
      contents: read
      packages: write
      id-token: write
    name: "Build Git 43"
    uses: ./.github/workflows/reusable-build.yml
    secrets: inherit
    with:
      fedora_version: 43
      hyprland_build: git
